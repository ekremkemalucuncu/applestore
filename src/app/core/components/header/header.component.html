<mat-toolbar>
    <button  mat-icon-button fxLayout fxHide.gt-xs>
      <mat-icon>menu</mat-icon>
    </button>
    <span style="cursor: pointer;" [routerLink]="['/']"><img class="logo" src="https://im.haberturk.com/2019/10/10/ver1570697536/apple-musteri-hizmetleri-direk-baglanma_2529675_414x414.jpg" alt="iPhoneLogo"></span>
    <span class="spacer"></span>
    <span> <button *ngIf="isAuth " mat-button [routerLink]="['/productmanager']" [queryParams]="{product : 'iphone'}" >iPhoneManager</button></span>
    <span> <button *ngIf="isAuth " mat-button [routerLink]="['/productmanager']" [queryParams]="{product : 'accessoir'}" >AccessoirManager</button></span>
    <span> <button *ngIf="isAuth" mat-button [routerLink]="['/productmanager']" [queryParams]="{product : 'offer'}">OfferManager</button></span>
    <span class="spacer"></span>
    <button *ngIf="!isAuth" mat-icon-button [routerLink]="['/authentication']">
        <mat-icon>login</mat-icon>
    </button>
    <button (click)="logout()" *ngIf="isAuth" mat-icon-button [routerLink]="['/authentication']">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
